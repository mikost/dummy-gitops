---
apiVersion: "v1"
kind: "Namespace"
metadata:
  name: "dummy"
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "dummy"
  namespace: "dummy"
  labels:
    app: "dummy"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "dummy"
  template:
    metadata:
      labels:
        app: "dummy"
    spec:
      containers:
      - name: "dummy-sha256-1"
        image: "eu.gcr.io/mikko-private-nec86c/dummy/dummy@sha256:560f6e8be743e51a9fe8d8b503b04ecd709724e15e3b05fd48b191b4ef6f684f"
---
apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "dummy-hpa-murm"
  namespace: "dummy"
  labels:
    app: "dummy"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "dummy"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      targetAverageUtilization: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: dummy
  name: dummy
  namespace: dummy
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: dummy
  type: LoadBalancer
